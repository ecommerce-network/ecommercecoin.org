- /js/jquery.countTo.js
{% endjavascript_asset_tag %}

<script type="text/javascript">
  /* ---- Counter (our count) ---- */
  $('#ourcount').one('inview', function(event, isInView) {
    if (isInView) {
      $('.timer').countTo({speed: 3000});
    }
  });
</script>
